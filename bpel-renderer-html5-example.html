<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery.min.js"></script>
<link href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="bpel-renderer-html5.css" rel="stylesheet" type="text/css" />
<!-- <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.0.0/bootstrap.min.js"></script> -->
<meta charset=utf-8 />
<title>BPEL Rendering</title>
</head>
<body>
<!-- quick hacks:
  all bpel_if_children also carry bpel_activity
-->

  <div class="bpel_process bpel_structured_activity bpel_activity">
    <div class="bpel_sequence bpel_structured_activity bpel_activity">
      <div class="bpel_receive bpel_basic_activity bpel_activity">
        <div class="bpel_name">name1</div>
        <div class="bpel_partnerLink" style="display:none">pl</div>
      </div>
      <div class="bpel_assign bpel_basic_activity bpel_activity">
        <div class="bpel_name">name2</div>
      </div>
      <div class="bpel_while bpel_structured_activity bpel_activity">
        <div class="bpel_name">name3</div>
        <div class="bpel_basic_activity bpel_wait bpel_activity">
          <div class="bpel_name">name4</div>
        </div>
      </div>
      <div class="bpel_scope bpel_structured_activity bpel_activity">
        <!-- TODO: handler -->
        <div class="bpel_if bpel_structured_activity bpel_activity">
          <div class="bpel_activity bpel_if_child bpel_if_main"> <!-- first child also has to be nested in a div -->
            <div class="bpel_condition">condition</div>
            <div class="bpel_basic_activity bpel_wait bpel_activity">
              <div class="bpel_name">b1</div>
            </div>
          </div>
          <div class="bpel_activity bpel_if_child bpel_if_elseif">
            <div class="bpel_condition">condition</div>
            <div class="bpel_basic_activity bpel_wait bpel_activity">
              <div class="bpel_name">b2</div>
            </div>
          </div>
          <div class="bpel_activity bpel_if_child bpel_if_else">
            <div class="bpel_basic_activity bpel_wait bpel_activity">
              <div class="bpel_name">b3</div>
            </div>
          </div>
        </div>
      </div>
      <!-- TODO: pick -->
      <div class="bpel_invoke bpel_basic_activity bpel_activity">
        <div class="bpel_name">name</div>
        <div class="bpel_partnerLink" style="display:none">pl</div>
      </div>
    </div>
  </div>
</body>
</html>
