<!DOCTYPE html>
<html>
<head>
    <title>BPEL Rendering</title>
    <meta charset=utf-8 />

    <script src="http://requirejs.org/docs/release/2.1.9/minified/require.js"></script>
    <script>
        require.config({
            paths: {
                "jquery": "http://codeorigin.jquery.com/jquery-2.0.3.min"
            }
        });
    </script>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="bpel-renderer-html5.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="bpel_process">
    <div class="bpel_sequence">
      <div class="bpel_receive">
        <div class="bpel_name">name1</div>
        <div class="bpel_partnerLink">pl</div>
      </div>
      <div class="bpel_assign">
        <div class="bpel_name">name2</div>
      </div>
      <div class="bpel_while">
        <div class="bpel_name">name3</div>
        <div class="bpel_wait">
          <div class="bpel_name">name4</div>
        </div>
      </div>
      <div class="bpel_scope">
        <!-- TODO: handler -->
        <div class="bpel_if">
          <div class="bpel_if_main"> <!-- first child also has to be nested in a div -->
            <div class="bpel_condition">condition</div>
            <div class="bpel_wait">
              <div class="bpel_name">b1</div>
            </div>
          </div>
          <div class="bpel_if_elseif">
            <div class="bpel_condition">condition</div>
            <div class="bpel_wait">
              <div class="bpel_name">b2</div>
            </div>
          </div>
          <div class="bpel_if_else">
            <div class="bpel_wait">
              <div class="bpel_name">b3</div>
            </div>
          </div>
        </div>
      </div>
      <!-- TODO: pick -->
      <div class="bpel_invoke">
        <div class="bpel_name">name</div>
        <div class="bpel_partnerLink">pl</div>
      </div>
    </div>
  </div>

    <script>
        require(["bpel-renderer-html5"], function(renderer) {
            renderer.initialize();
        });
    </script>
</body>
</html>
