<!DOCTYPE html>
<html>
<head>
    <title>BPEL Rendering</title>
    <meta charset=utf-8 />

    <script src="http://requirejs.org/docs/release/2.1.9/minified/require.js"></script>
    <script>
        require.config({
            paths: {
                "jquery": "http://codeorigin.jquery.com/jquery-2.0.3.min"
            }
        });
    </script>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="BPELviz.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="bpel_process shrinkable">
    <div class="bpel_sequence shrinkable shrinkable">
      <div class="bpel_receive shrinkable">
        <div class="bpel_name">name1</div>
        <div class="bpel_partnerLink">pl</div>
      </div>
      <div class="bpel_assign shrinkable">
        <div class="bpel_name">name2</div>
      </div>
      <div class="bpel_while shrinkable">
        <div class="bpel_name">name3</div>
        <div class="bpel_wait shrinkable">
          <div class="bpel_name">name4</div>
        </div>
      </div>
      <div class="bpel_scope shrinkable">
        <!-- TODO: handler -->
        <div class="bpel_if shrinkable">
          <div class="bpel_if_then shrinkable"> <!-- first child also has to be nested in a div -->
            <div class="bpel_condition shrinkable">condition</div>
            <div class="bpel_wait shrinkable">
              <div class="bpel_name">b1</div>
            </div>
          </div>
          <div class="bpel_if_elseif shrinkable">
            <div class="bpel_condition shrinkable">condition</div>
            <div class="bpel_wait shrinkable">
              <div class="bpel_name">b2</div>
            </div>
          </div>
          <div class="bpel_if_else shrinkable">
            <div class="bpel_wait shrinkable">
              <div class="bpel_name">b3</div>
            </div>
          </div>
        </div>
      </div>
      <!-- TODO: pick -->
      <div class="bpel_invoke shrinkable">
        <div class="bpel_name">name</div>
        <div class="bpel_partnerLink">pl</div>
      </div>
    </div>
  </div>

    <script>
        require(["BPELviz"], function(renderer) {
            renderer.initialize();
        });
    </script>
</body>
</html>
